{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static',filename ='form_style.css') }}">

    <article class="post">
      <header>
        <div>
          <h1 class="action" href="{{ url_for('blog.view', id=post['id']) }}">{{ post['title'] }}</h1>
          <div class="about">by {{ post['first'] }} {{ post['last'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>
        {% if g.user['id'] == post['author_id'] %}
          <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
        {% endif %}
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>
{% endblock %}

{% block content %}{% endblock %}
